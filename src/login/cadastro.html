    <section class="container">
      <br /><br />
      <div class="row text-center">
        <h2>Cadastre-se</h2>
      </div>
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-4">
          <form action="../controller/insereUser.php" method="POST">
            <div class="form-group">
                <label for="nomeCompleto"> Nome Completo:</label>
                <input
                  type="text"
                  name="nomeCompleto"
                  class="form-control"
                  id="nomeCompleto"
                  size="200"
                  placeholder="Digite seu nome completo..."
                  required
                />
              </div>
              <br>
            <div class="form-group">
              <label for="user"> Nome de Usuário:</label>
              <input
                type="text"
                name="nomeUser"
                class="form-control"
                id="user"
                size="200"
                placeholder="Crie um nome de usuário..."
                required
              />
            </div>
            <br>
              <div class="form-group">
                <label for="user"> Email:</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  size="200"
                  placeholder="Digite seu melhor e-mail..."
                  required
                />
              </div>
              <br>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input
                type="password"
                name="senha"
                class="form-control"
                id="senha"
                size="200"
                maxlength="8"
                placeholder="Crie sua senha..."
                required
              />
            </div>

            <br />
            <br />
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
          <br>
          <div class="text-center"><p>Já possui cadastro? <a href="login.html">Faça login</a></p></div>
        </div>
        <div class="col-sm"></div>
      </div>
